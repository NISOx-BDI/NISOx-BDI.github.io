#===================================================================================================================================
# This YAML file contains all data for talks listed on the NISOx website. Data written in this file takes 
# the following fields:
#
# - name: (Optional) A machine readable name for this presentation. Currently only included for completeness.
#
# - displaytitle: (Mandatory) This is the name that will be used when referring to this presentation in the text of the website.
#
# - URL: (Mandatory) This must be a doi URL for the presentation.
#
# - Author/Authors: (Optional) Who wrote the presentation. If neither an Author or Authors field is provided the website will 
#                   leave this blank.
#
# - conf: (Mandatory) This tells the website which page to list the presentation under. It must match the machine readable 'name'
#         field of a conference in conferences.yml.
#
# - Context: (Optional) An extra sentence or two describing where the talk came from.
#
# - img: (Optional) An image of the presentation. Missing images will not cause any display errors or empty spaces.
#
# - date: (Optional) If the date is not clear from the conference it may be desirable to include a date for each presentation
#         individually.
#
# Notes: Fieldnames are case sensitive and entries with colons, question marks or obscure unicode charactors may error.
#        To include colons and question marks in field entries, wrap said field entries in speech marks - "".
#
# Author: Tom Maullin (23/10/17)
#===================================================================================================================================

