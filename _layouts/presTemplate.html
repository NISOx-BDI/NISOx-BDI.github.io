layout: default
title: Presentations
---

<!--
========================================================================================================================
This is a template (or a page generated by template presTemplate.html) for the presentations tab of the NISOx website. 
It will list all conferences in conferences.yml and their descriptions. The template is rendered in presGen.py.

Author: Tom Maullin (23/10/17)
========================================================================================================================
-->

<!--Description of page-->
The NISOx presentations listed here are categorized into several collections. Follow the links below for the respective collections. 

<!--List conferences-->
<ul style="list-style-type:square">
{% for conference in conferences %}

	<!--Add a line between each entry-->
	<div id = "below" style = "clear:both;"><hr></div>

	<!--Display the name of each conference and link to it-->
	<li><a href="{{ conference.name |escape }}">{{conference.displayname}}</a><br>
	<!--Description of conference-->
	{{conference.descrip}}
	</li>
{% endfor %}
</ul>
